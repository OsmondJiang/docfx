---
# Hello World
inputs:
  docfx.yml:
  docs/a.md: Hello `docfx`!
outputs:
  docs/a.json: |
    { "content": "<p>Hello <code>docfx</code>!</p>" }
  build.manifest:
---
# Basic markdown syntax
inputs:
  docfx.yml:
  docs/a.md: _this_ *is* an ***inline*** `markdown` **test**
outputs:
  docs/a.json: |
    { "content": "<p><em>this</em> <em>is</em> an <em><strong>inline</strong></em> <code>markdown</code> <strong>test</strong></p>" }
  build.manifest:
---
# Yaml header
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: me
    ---
    hello
outputs:
  docs/a.json: |
    {
      "content": "<p>hello</p>",
      "metadata": { "title": "me" }
    }
  build.manifest:
---
# include another file
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b
outputs:
  docs/a.json: |
    { "content": "<p>a b</p>" }
  docs/b.json: |
    { "content": "<p>b</p>" }
  build.manifest:
---
# note
inputs:
  docfx.yml:
  docs/a.md: |
    >[!NOTE]
    >note
outputs:
  docs/a.json: |
    { "content": "<div class=\"NOTE\"><p>Note</p><p>note</p></div>" }
  build.manifest:
---
# title
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    author: me
    ---
    # Title
    
    body
outputs:
  docs/a.json: |
    {
      "content": "<p>body</p>",
      "title": "Title",
      "metadata":
      {
        "author": "me"
      }
    }
  build.manifest:
---
# do not allow custom js, styles and css
inputs:
  docfx.yml:
  docs/a.md: |
    <script>alert(0);</script>
    <link rel="stylesheet" href="https://a.com/b.css" />
    <div style="display:hidden"></div>
    <style>h1 {color:red;}</style>

    body
outputs:
  docs/a.json: |
    { "content": "<div></div><p>body</p>" }
  build.manifest:
---
# generate normal document id and version id
# backward compatible to docs.com
# document id = md5("Win.sccm|mdt/release-notes.md")
# version independent id = md5("Win.sccm|mdt/release-notes.json")
inputs:
  docfx.yml: |
    documentId:
      sourceBasePath: sccm
      siteBasePath: sccm
    name: Win.sccm
    content: sccm/**/*
  sccm/mdt/release-notes.md:
outputs:
  sccm/mdt/release-notes.json: |
    { "content": "", "documentId": "0b1c8a5d-b639-d555-0850-b98a9010023c", "versionIndependentId": "b20fdb1c-8d40-c3b2-2265-779a3f2dfe98" }
  build.manifest:
---
# generate index document id and version id
# backward compatible to docs.com
# document id = md5("Win.sccm|index.md") || md5("Win.sccm|mdm/index.md")
# version independent id = md5("Win.sccm|index.json") || md5("Win.sccm|mdt/mdm/index.json")
inputs:
  docfx.yml: |
    documentId:
      sourceBasePath: sccm
      siteBasePath: sccm
    name: Win.sccm
    content: "**/*"
  sccm/mdm/index.md:
  sccm/index.md:
outputs:
  sccm/index.json: |
    { "content": "", "documentId": "29602e3e-439e-865c-f1c9-2eb706f97b31", "versionIndependentId": "34196fc5-28d6-b496-a21f-8661876802c7" }
  sccm/mdm/index.json: |
    { "content": "", "documentId": "1c42a151-6248-df0c-15e6-3b1158d7bee3", "versionIndependentId": "beb14a44-b076-14b8-b9c5-b42f9e36b973" }
  build.manifest:
