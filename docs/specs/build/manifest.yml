---
# `build.manifest` contains files to publish
inputs:
  docfx.yml:
  docs/a.md:
  docs/TOC.md:
  docs/folder/b.md:
outputs:
  docs/a.json:
  docs/TOC.json:
  docs/folder/b.json:
  build.manifest: |
    {
      "files":
      [
        {
          "siteUrl": "/docs/a",
          "outputPath": "docs/a.json"
        },
        {
          "siteUrl": "/docs/folder/b",
          "outputPath": "docs/folder/b.json"
        },
        {
          "siteUrl": "/docs/TOC.json",
          "outputPath": "docs/TOC.json"
        }
      ]
    }
---
# `build.manifest` contains Toc dependencies
inputs:
  docfx.yml:
  docs/a.md:
  docs/TOC.md: |
    # [file reference](a.md)
outputs:
  docs/a.json:
  docs/TOC.json:
  build.manifest: |
    {
      "dependencies":
      [
        {
          "source": "docs/TOC.md",
          "dependencies": 
          [
            {
              "source": "docs/a.md",
              "type": "Toc"
            }
          ]
        }
      ]
    }
---
# `build.manifest` contains Inclusion dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {
      "dependencies":
      [
        {
          "source": "docs/a.md",
          "dependencies": 
          [
            {
              "source": "docs/b.md",
              "type": "Inclusion"
            }
          ]
        }
      ]
    }
---
# `build.manifest` contains File(Link) dependencies
inputs:
  docfx.yml:
  docs/a.md: Link to [b](b.md)
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {
      "dependencies":
      [
        {
          "source": "docs/a.md",
          "dependencies": 
          [
            {
              "source": "docs/b.md",
              "type": "File"
            }
          ]
        }
      ]
    }
---
# `build.manifest` contains nested dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)
  docs/b.md: |
    Link to [c](c.md)
    b [!INCLUDE[](c.md)
  docs/c.md:
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  build.manifest: |
    {
      "dependencies":
      [
        {
          "source": "docs/a.md",
          "dependencies": 
          [
            {
              "source": "docs/b.md",
              "type": "Inclusion"
            }
          ]
        },
        {
          "source": "docs/b.md",
          "dependencies": 
          [
            {
              "source": "docs/c.md",
              "type": "File"
            },
            {
              "source": "docs/c.md",
              "type": "Inclusion"
            }
          ]
        }
      ]
    }
